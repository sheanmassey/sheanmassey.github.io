<div id="viz"></div>

<script>
$(document).ready(function(){
    var width = 100,
        height = 100,
        xcount = 13,
        ycount = 13,
        cellw = width / xcount,
        cellh = height / ycount;

    var svg = d3.select("#viz").append("svg")
        .attr("id", "svg")
        .attr("height", "100%")
        .attr("width", "100%")
        .attr("viewBox", "0 0 " + width + " " + height);

    var xscale = d3.scale.linear()
        .domain([0, xcount])
        .range([0, width]);

    var yscale = d3.scale.linear()
        .domain([0, ycount])
        .range([0, height]);

    console.log(yscale(1));
    console.log(yscale(3));
    console.log(yscale(12));

    var color = d3.scale.category10();

    function update(data) {
        // join
        var cells = svg.selectAll("rect")
            .data(data);

        // update
        cells.transition()
            .duration(750)
            .style("fill", function(d, i) { return color(d); });

        // enter
        cells.enter().append("rect")
            .attr("x", function(d, i) { return xscale( i % xcount ) - 1; })
            .attr("y", function(d, i) { return yscale( Math.floor( i / xcount ) ); })
            .attr("width", cellw)
            .attr("height", cellh)
            .style("fill", function(d, i) { return color(d); });

        // exit
        cells.exit().remove();
    }

    function step(data) {
        for ( var i = 0; i < data.length; i++ ) {
            data[i] = Math.floor( Math.random() * 10 );
        }
        return data;
    }

    data = [];
    for ( var i = 0; i < xcount * ycount; i++ ) {
        data.push( Math.floor( Math.random() * 10 ) );
    }

    update( data );

    setInterval(function(){
        data = step(data);
        update(data);
    }, 1500);
});
</script>
