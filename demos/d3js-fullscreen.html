<div id="viz"></div>

<script>
$(document).ready(function(){
    var xcount = 100,
        ycount = 100,
        width = 800,
        height = 600,
        cellw = width / xcount,
        cellh = height / ycount,
        delay = 200,
        cell_statemap = new Array();

    var xscale = d3.scale.linear()
        .domain([0, xcount])
        .range([0, width]);

    var yscale = d3.scale.linear()
        .domain([0, ycount])
        .range([0, height]);

    var flatten = function(statemep) {
        var r = [];
        for (x = 0; x < xcount; x++) {
            for (y = 0; y < ycount; y++) {
                r.push({
                    "x": x,
                    "y": y,
                    "state": statemep[x][y],
                });
            }
        }
        return r;
    };

    var next_generation = function(random) {
        var next_cell_statemap = new Array();
        if (random) {
            // ...
            for (var x = 0; x < xcount; x++) {
                next_cell_statemap[x] = new Array();
                for (var y = 0; y < ycount; y++) {
                    next_cell_statemap[x][y] = ( Math.random() > 0.4 );
                }
            }
            return next_cell_statemap;
        }

        // calculate next positions...
        for (var x = 0; x < xcount; x++) {
            var next_cell_statemap[x] = new Array();
            for (var y = 0; y < ycount; y++) {
                var index = {
                    top: ( y - 1 < 0 ? ycount - 1 : y - 1 ),
                    right: ( x + 1 == xcount ? 0 : x + 1 ),
                    bottom: ( y + 1 == ycount ? 0 : y + 1 ),
                    left: ( x - 1 < 0 ? xcount - 1 : x - 1 )
                };

                var neighbour_cells = [
                    // 3 above:
                    [index.left, index.top],
                    [x, index.top],
                    [index.right, index.top],
                    // 2 on the sides:
                    [index.left, y],
                    [index.right, y],
                    // and 3 below:
                    [index.left, index.bottom],
                    [x, index.bottom],
                    [index.right, index.bottom],
                ];

                var live_neighbours = 0;
                for (var i = 0; i < 8; i++) {
                    var n = neighbour_cells[i];
                    live_neighbours += ( cell_statemap[n[0]][n[1]] ? 1 : 0);
                }

                var activate_cell = false;
                if ( cell_statemap[ x ][ y ] ) {
                    activate_cell = ( live_neighbours == 2 || live_neighbours == 3 );
                } else {
                    activate_cell = ( live_neighbours == 3 );
                }

                next_cell_statemap[x][y] = activate_cell;
            }
        }

        return next_cell_statemap;
    };

    var svg = d3.select("#viz").append("svg")
        .attr("id", "svgelm")
        .attr("viewBox", "0 0 " + width + " " + height)
        .attr("preserveAspectRatio", "xMidYMid meet");

    cell_statemap = next_generation();

    // create initial state:
    svg.selectAll("rect")
        .data(function(){
            return flatten(cell_statemap);
        })
        .enter().append("rect")
            .attr("stroke", "none")
            .attr("fill", function(d) {
                return d.state ? "black" : "white";
            })
            .attr("x", function(d) { return xscale(d.x); })
            .attr("y", function(d) { return yscale(d.y); })
            .attr("width", cellw)
            .attr("height", cellh);

    function animate() {
        cell_statemap = next_generation();
        d3.selectAll("rect")
            .data(flatten(cell_statemap))
            .transition()
                .attr("fill", function(d) { return d.state ? "black" : "white"; })
                .delay(delay)
                .duration(200);
    }

    setInterval(function(){animate();}, delay);
});
</script>
