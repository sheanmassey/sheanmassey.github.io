<div class="row">
    <div class="col-sm-12">

        <div id="users_table">
            <input class="search form-control" placeholder="Search" />
            <button class="sort btn btn-primary" data-sort="name">Sort by name</button>
            <button class="sort btn btn-primary" data-sort="email">Sort by email</button>

            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>control</th>
                    </tr>
                </thead>
                <!-- IMPORTANT, class="list" have to be at tbody -->
                <tbody class="list">
                    <tr>
                        <td>1</td>
                        <td class="name">shean massey</td>
                        <td class="email">shean@mail.com</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="name">john doe</td>
                        <td class="email">john.doe@mail.com</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="name">jane doe</td>
                        <td class="email">jane@mail.com</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td class="name">some user</td>
                        <td class="email">user@hotmail.com</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    $.getScript("/libs/list.js/list.js", function(){
        var user_table = new List("users_table", {
            valueNames: ['name', 'email']
        });
    });
});
</script>
