<div class="row">
    <div class="col-sm-12">
        <div id="users_table">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="4" style="border-bottom: 0">
                            <input class="search form-control" placeholder="Search by ID, name, email address, ..." />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button class="sort btn btn-default form-control" data-sort="id">
                                <i class="fa fa-sort"></i>
                                ID
                            </button>
                        </th>
                        <th>
                            <button class="sort btn btn-default form-control" data-sort="name">
                                <i class="fa fa-sort"></i>
                                Name
                            </button>
                        </th>
                        <th>
                            <button class="sort btn btn-default form-control" data-sort="email">
                                <i class="fa fa-sort"></i>
                                Email
                            </button>
                        </th>
                        <th>
                            <button class="btn btn-default disabled form-control">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                        </th>
                    </tr>
                </thead>

                <!-- IMPORTANT, class="list" have to be at tbody -->
                <tbody class="list">
                    <tr>
                        <td class="id">1</td>
                        <td class="name">shean massey</td>
                        <td class="email">shean@mail.com</td>
                        <td>
                            <button class="btn btn-primary form-control">
                                <i class="fa fa-send"></i>
                                Random
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="id">2</td>
                        <td class="name">john doe</td>
                        <td class="email">john.doe@mail.com</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="id">3</td>
                        <td class="name">jane doe</td>
                        <td class="email">jane@mail.com</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="id">4</td>
                        <td class="name">some user</td>
                        <td class="email">user@hotmail.com</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="id">5</td>
                        <td class="name">alerto jose</td>
                        <td class="email">zimberman@hotmail.com</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div><!-- #user_table -->
    </div>
</div>

<script>
$(document).ready(function(){
    $.getScript("/libs/list.js/list.js", function(){
        var user_table = new List("users_table", {
            valueNames: ['name', 'email', 'id']
        });
    });
});
</script>
