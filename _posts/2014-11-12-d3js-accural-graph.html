<div class="container">
    <div id="accural_graph"></div>
</div>

<script>
$(document).ready(function(){
    $("head").append('<link rel="stylesheet" type="text/css" href="/css/demos/d3js-accural-graph.css">');

    var data = [
        [new Date(2014, 0, 1), 1],
        [new Date(2014, 1, 1), 3],
        [new Date(2014, 2, 1), 9],
        [new Date(2014, 3, 1), 12],
        [new Date(2014, 4, 1), 19],
        [new Date(2014, 5, 1), 27],
        [new Date(2014, 6, 1), 27],
        [new Date(2014, 7, 1), 27],
        [new Date(2014, 8, 1), 34],
        // ... example data format
    ];

    var margin = { top: 20, right: 30, bottom: 30, left: 40 };
    var width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var tooltip = d3.select("#accural_graph").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    var x = d3.time.scale()
        .domain( [ data[0][0], data[ data.length-1 ][0] ] )
        .range([0, width]);

    var y = d3.scale.linear()
        .domain([0, 40])
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .interpolate("monotone")
        .x(function(d) { return x( d[0] ); })
        .y(function(d) { return y( d[1] ); });

    var svg = d3.select("#accural_graph").append("svg")
        .datum( data )
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0, " + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    svg.append("path")
        .attr("class", "line")
        .attr("d", line);

    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", line.x())
            .attr("cy", line.y())
            .attr("r", 3.5)
            .on("mouseover", function(d) {
                tooltip.transition()
                    .duration(250)
                    .style("opacity", .9)
                    .style("left", ( d3.event.pageX ) + "px")
                    .style("top", ( d3.event.pageY - 22) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
});
</script>
