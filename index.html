---
title: sheanmassey
layout: page
---

<div class="jumbotron">
    <h1>{{ site.title }}</h1>
    <p class="nice-font">this is my blog. there are many like it but this one is mine.</p>
</div>

<div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
        <h3>Blog posts:</h3>
        <dl class="dl-horizontal">
            {% for post in site.posts %}
            <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
            <dd>
                {% for tag in post.tags %}
                    {{ tag }}
                {% endfor %}
            </dd>
            {% endfor %}
        </dl>
    </div>
</div>
