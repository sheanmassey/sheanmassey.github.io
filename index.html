title: sheanmassey
layout: page
---

<div class="jumbotron">
    <h1>{{ site.title }}</h1>
    <p class="nice-font">this is my blog. there are many like it but this one is mine.</p>
</div>

<div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
        <h3>Blog posts:</h3>

        <ul class="list-unstyled">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>

                {% if post.tags %}
                    tags: {{ post.tags|join:', ' }}
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
$(document).ready(function(){
    var animate = function() {
        d3.select("div.jumbotron").transition()
            .duration(2000)
            .style("box-shadow", "10px 10px 5px #bbb")
            .style("text-shadow", "10px 10px 2px #000").transition()
                .duration(2000)
                .style("box-shadow", "10px 0px 5px #bbb")
                .style("text-shadow", "10px 0px 2px #000").transition()
                    .duration(2000)
                    .style("box-shadow", "none")
                    .style("text-shadow", "none");
    };
    d3.timer(function(){ animate(); }, 8000);
});
</script>
